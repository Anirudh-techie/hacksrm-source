<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Runtime Meet</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="init('home')">
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title">Home</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="mdc-top-app-bar__action-item mdc-fab no-mdc">
          <div class='mdc-fab__ripple'></div>
          <img id="header-img" class="avatar">
        </button>
        <div id="options" hidden>
          <h1 id="op-name"></h1>
          <div id='school-r'></div>
          <button id="logout">Sign Out</button>
          <button id="join-btn">Join School</button>
          <button id='create-btn'>Create School</button>
          <button id='join-class'>Join Class</button>
        </div>
      </section>
    </div>
  </header>
  <main class="main">
    <!--<div>
      Join and create school by clicking your profile img in top-right side<br>
      Select a school and grade and click load meetings to load all meetings of that grade.
      <br>Create a session by clicking a school and click create session.
    </div>-->

    <div id='mymeet'>
      <h2>My Meetings</h2>
      <div id='mymeet-div'></div>
    </div>
    <div id='searchmeet'>
      <h2>Search Meetings</h2>

      <select id="s-grade">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <button id="join-meet">Load meetings</button>
      <div id="meetings"></div>
    </div>
  </main>
  <div id="splash">
    <div class="loader">Loading...</div>
    <h2>Loading</h2>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
  <script type="module" src="js/util/app.js"></script>
</body>

</html>
